            <table>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th></th>
                </tr>
                <tr ng-repeat="record in records">
                    <td>{{ $index + 1 }}</td>
                    <td>{{record.name}}</td>
                    <td><a href="/quotetype/:{{record.name_id}}"><button ng-click="addNewCompany({{record.name_id}})">Details</button></a></td>
                </tr>
            </table>

        <div ng-controller="quotientDetails">
            <table>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                </tr>
                <tr ng-repeat="detail in details">
                    <td>{{ $index + 1 }}</td>
                    <td>{{detail.description}}</td>
                </tr>
            </table>
